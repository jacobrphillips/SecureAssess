<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl }}"
      alt="{{ member.fullName }}'s photo'"
      class="card-img-top"
    />
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{ member.fullName }}
    </h6>
    <p class="card-text text-muted text-center">{{ member.emailAddress }}</p>
    <p
      class="card-text text-muted text-center"
      *ngFor="let company of member.companies"
    >
      {{ company.name }}
    </p>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-primary"
      routerLink="/members/{{ member.emailAddress }}"
    >
      See Info
    </button>
  </div>
</div>
